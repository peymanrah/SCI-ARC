[pytest]
# RLAN Test Configuration
# Limits pytest collection to the tests/ directory only
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Explicitly ignore directories that aren't proper test modules
norecursedirs = .git .venv __pycache__ others scripts checkpoint checkpoints cache data docs logs demo sci_arc.egg-info

# Additional pytest options
addopts = --ignore=others --ignore=scripts --ignore=test_output.txt --ignore=training_output.txt --tb=short

# Warnings configuration  
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
